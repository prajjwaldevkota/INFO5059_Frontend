<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors.length > 0; else loading">
    <div class="img">
      <img src="assets/Logo.jpg" alt="Vendor" class="logo" />
    </div>
    <mat-card-header class="app-accent" layout="row"> </mat-card-header>

    <mat-list flex>
      <app-vendor-list [vendors]="vendors" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>

  <ng-template #loading>Loading Vendors from server...</ng-template>
</mat-card>

<div class="pad5" *ngIf="hideEditForm">
  <mat-icon
    (click)="newVendor()"
    matTooltip="Add New Employee"
    class="addicon"
    color="primary"
  >
    control_point
  </mat-icon>
</div>

<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <div class="img">
      <img src="assets/Logo.jpg" alt="Vendor" class="logo" />
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail
      [selectedVendor]="vendor"
      (cancelled)="cancel('cancelled')"
      (saved)="save($event)"
      (deleted)="delete($event)"
    >
    </app-vendor-detail>
  </mat-card-content>
</mat-card>

<div class="my-accent-text align-right">
  {{ msg }}
</div>
