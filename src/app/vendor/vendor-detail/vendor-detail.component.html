<form [formGroup]="vendorForm" (ngSubmit)="updateSelectedVendor()">
  <div layout="row">
    <mat-form-field>
      <mat-label>Vendor Name</mat-label>
      <input
        matInput
        type="text"
        maxlength="50"
        required
        formControlName="name"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        maxlength="50"
        required
        formControlName="email"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Phone #</mat-label>
      <input
        matInput
        type="string"
        maxlength="50"
        required
        formControlName="phone"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input
        matInput
        type="text"
        maxlength="50"
        required
        formControlName="address1"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input
        matInput
        type="text"
        maxlength="20"
        required
        formControlName="city"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-select
        matInput
        placeholder="Province"
        formControlName="province"
        flex
      >
        <mat-option value="On">Ontario</mat-option>
        <mat-option value="Qu">Quebec</mat-option>
        <mat-option value="Ab">Alberta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Postal</mat-label>
      <input
        matInput
        type="string"
        maxlength="7"
        required
        formControlName="postalcode"
        autofocus
      />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-select matInput placeholder="Rating" formControlName="type" flex>
        <mat-option value="Trusted">Trusted</mat-option>
        <mat-option value="Untrusted">Untrusted</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mat-pad-sm">
    <span>
      <button mat-raised-button type="submit">Save</button>
    </span>
    <span>
      <button
        mat-raised-button
        type="button"
        (click)="cancelled.emit(selectedVendor)"
      >
        Cancel
      </button>
    </span>
    <span>
      <button
        *ngIf="selectedVendor.id"
        mat-raised-button
        type="button"
        (click)="deleted.emit(selectedVendor)"
      >
        Delete
      </button>
    </span>
  </div>
</form>
